<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="weather-card">
      <div class="location"></div>
      <div class="weather-info">
        <div class="temperature"></div>
        <div class="condition"></div>
      </div>
    </div>
    <form>
      <input type="text" name="location" placeholder="Type your location here...">
      <button type="submit">
        <span class="material-icons">
          send
        </span>
      </button>
      <button type="button" class="settings-button">
        <span class="material-icons">
          settings
        </span>
      </button>
    </form>
  </div>
  <div class="modal">
    <h1>Settings</h1>
    <div>
      <label for="dark-mode">Dark mode:</label>
      <input class="dark-mode" type="checkbox" name="dark-mode" id="dark-mode">
    </div>
    <div>
      <label for="scale">Temperature scale:</label>
      <select class="scale" name="scale" id="scale">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
    </div>
  </div>
  <div class="overlay"></div>
  <div class="credit">
    Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
  </div>
  <script src="main.js"></script>
</body>
</html>
