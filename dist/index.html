<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="background">
      <div class="weather-card">
        <div class="location"></div>
        <div class="weather-info">
          <div class="temperature"></div>
          <div class="condition"></div>
        </div>
        <svg width="24" height="24" stroke="#000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <style>
            .spinner_V8m1 {
              transform-origin: center;
              animation: spinner_zKoa 2s linear infinite
            }
        
            .spinner_V8m1 circle {
              stroke-linecap: round;
              animation: spinner_YpZS 1.5s ease-in-out infinite
            }
        
            @keyframes spinner_zKoa {
              100% {
                transform: rotate(360deg)
              }
            }
        
            @keyframes spinner_YpZS {
              0% {
                stroke-dasharray: 0 150;
                stroke-dashoffset: 0
              }
        
              47.5% {
                stroke-dasharray: 42 150;
                stroke-dashoffset: -16
              }
        
              95%,
              100% {
                stroke-dasharray: 42 150;
                stroke-dashoffset: -59
              }
            }
          </style>
          <g class="spinner_V8m1">
            <circle cx="12" cy="12" r="9.5" fill="none" stroke="#ffffff" stroke-width="3"></circle>
          </g>
        </svg>
      </div>
    </div>
    <form>
      <input type="text" name="location" placeholder="Type your location here..." autofocus>
      <button type="submit">
        <span class="material-icons">
          send
        </span>
      </button>
      <button type="button" class="settings-button">
        <span class="material-icons">
          settings
        </span>
      </button>
    </form>
    <div class="credit">
      Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
    </div>
  </div>
  <div class="modal">
    <h1>Settings</h1>
    <div>
      <label for="dark-mode">Dark mode:</label>
      <input class="dark-mode" type="checkbox" name="dark-mode" id="dark-mode">
    </div>
    <div>
      <label for="scale">Temperature scale:</label>
      <select class="scale" name="scale" id="scale">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
    </div>
  </div>
  <div class="overlay"></div>
  <script src="main.js"></script>
</body>
</html>
